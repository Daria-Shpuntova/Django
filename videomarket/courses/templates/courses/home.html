{% extends 'courses/main-layout.html' %}

{% block main %}
<div class="courses">
{% for course in courses %}
<div class="course">
  <h3>{{ course.title }}</h3>
  {% if course.img %}
  <img src="{{ course.img.url }}" alt="{{ course.title }}">
  {% else %}
  <img src="/oictures/default.jpg" alt="{{ course.title }}">
  {% endif %}
  <a href="{{ course.get_absolute_url }}" class="btn btn-primary mt-3">Посмотреть</a>
</div>
{% endfor %}
  </div>
{% endblock %}
