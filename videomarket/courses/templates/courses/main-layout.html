{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'courses/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container" id="header">
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
     <h2 class="logo">Market Courses</h2>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 btn btn-outline-primary text-decoration-none" href="{% url 'home' %}">Главная</a>
        <a class="me-3 py-2 btn btn-outline-primary text-decoration-none" href="{% url 'tarif' %}">Тарифы</a>

      </nav>
    {% if user.is_authenticated %}
    <a href="{% url 'profile' %}" class="btn btn-outline-success me-3 py-2">Профиль</a>
    <a href="{% url 'exit' %}" class="btn btn-outline-danger me-3 py-2">Выйти</a>
    {% else %}
    <a href="{% url 'user' %}" class="btn btn-outline-success me-3 py-2">Войти</a>
    <a href="{% url 'reg' %}" class="btn btn-outline-success me-3 py-2">Регестрация</a>
    {% endif %}
    </div>
</div>

{% block main %}

{% endblock %}

<footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="{% url 'home' %}" class="nav-link px-2">Главная</a></li>
      <li class="nav-item"><a href="{% url 'tarif' %}" class="nav-link px-2">Тарифы</a></li>
    </ul>
    <p class="text-center text-body-secondary">© 2023 Market Courses</p>
  </footer>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="{% static 'courses/main.js' %}"></script>
</body>
</html>
